{{ $href := .Get "href" | default "#" }}
{{ $text := .Get "text" | default "Learn more" }}
{{ $style := .Get "style" | default "primary" }}
{{ $target := .Get "target" }}
{{ $rel := .Get "rel" }}
<a class="btn btn-{{ $style }}" href="{{ $href }}"{{ if $target }} target="{{ $target }}"{{ end }}{{ if $rel }} rel="{{ $rel }}"{{ end }}>{{ $text }}</a>
