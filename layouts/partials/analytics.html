{{ with .Site.Params.googleAnalytics }}
    {{ if ne . "" }}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', '{{ . }}', {
    'anonymize_ip': true,
    'send_page_view': true
});
</script>
    {{ end }}
{{ end }}
