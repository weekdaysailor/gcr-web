<svg width="520" height="240" viewBox="0 0 520 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Global Carbon Reward logo</title>
  <desc id="desc">A circular emblem formed by 17 colored segments with a stylized carbon reward mark beside the letters GCR.</desc>
  <defs>
    <radialGradient id="outerGlow" cx="50%" cy="45%" r="75%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="35%" stop-color="#f7fbff"/>
      <stop offset="100%" stop-color="#dfeaf6"/>
    </radialGradient>
    <linearGradient id="innerC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#53a8ff"/>
      <stop offset="100%" stop-color="#0f4c81"/>
    </linearGradient>
    <path id="segment" d="M-7 -110 A110 110 0 0 1 7 -110 L7 -78 A78 78 0 0 0 -7 -78 Z" />
  </defs>
  <g transform="translate(120 120)">
    <circle r="110" fill="url(#outerGlow)"/>
    <circle r="95" fill="#fefefe" stroke="#d5e3f0" stroke-width="2.5"/>
    <g opacity="0.98">
      <use href="#segment" fill="#dd1f26"/>
      <use href="#segment" fill="#e75b21" transform="rotate(21)"/>
      <use href="#segment" fill="#f29f1f" transform="rotate(42)"/>
      <use href="#segment" fill="#f2d21f" transform="rotate(63)"/>
      <use href="#segment" fill="#b8d91c" transform="rotate(84)"/>
      <use href="#segment" fill="#7fd321" transform="rotate(105)"/>
      <use href="#segment" fill="#2cb53f" transform="rotate(126)"/>
      <use href="#segment" fill="#00a96c" transform="rotate(147)"/>
      <use href="#segment" fill="#00a7b5" transform="rotate(168)"/>
      <use href="#segment" fill="#0093d8" transform="rotate(189)"/>
      <use href="#segment" fill="#0063c6" transform="rotate(210)"/>
      <use href="#segment" fill="#2646b9" transform="rotate(231)"/>
      <use href="#segment" fill="#5b31b1" transform="rotate(252)"/>
      <use href="#segment" fill="#8c2ea7" transform="rotate(273)"/>
      <use href="#segment" fill="#b52d90" transform="rotate(294)"/>
      <use href="#segment" fill="#d42d6f" transform="rotate(315)"/>
      <use href="#segment" fill="#e32c4f" transform="rotate(336)"/>
    </g>
    <circle r="70" fill="#fefefe" stroke="#dae4ef" stroke-width="3"/>
    <path d="M45 -52 A70 70 0 1 0 52 56" fill="none" stroke="url(#innerC)" stroke-width="16" stroke-linecap="round"/>
    <path d="M54 10 A40 40 0 0 1 20 42" fill="none" stroke="#ff7a45" stroke-width="9" stroke-linecap="round"/>
    <circle r="18" fill="#ffffff" stroke="#a5c3de" stroke-width="3"/>
  </g>
  <g transform="translate(230 0)">
    <text x="0" y="135" font-family="Inter, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="88" font-weight="700" letter-spacing="3" fill="#0f4c81">GCR</text>
    <text x="4" y="182" font-family="'Playfair Display', 'Georgia', serif" font-size="28" letter-spacing="2.5" fill="#142a3b">GLOBAL CARBON REWARD</text>
  </g>
</svg>
